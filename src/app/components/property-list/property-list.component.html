<div class="property-list">
    <mat-card *ngFor="let property of properties$ | async" class="property-card">
      <mat-card-header>
        <mat-card-title>{{ property.name }}</mat-card-title>
        <mat-card-subtitle>{{ property.location }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ property.description }}</p>
        <p><strong>Rent:</strong> {{ property.rent | currency }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="viewProperty(property._id)">View Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
