<mat-card *ngIf="property$ | async as property">
    <mat-card-header>
      <mat-card-title>{{ property.name }}</mat-card-title>
      <mat-card-subtitle>{{ property.location }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ property.description }}</p>
      <p><strong>Rent:</strong> {{ property.rent | currency }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="goBack()">Back to List</button>
    </mat-card-actions>
  </mat-card>
